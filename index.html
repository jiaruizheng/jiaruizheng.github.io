<body>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <script>
        $(document).ready(function(){
          $(".toggle").click(function(){
           $('.menu').toggleClass('active');
         });
});
      </script>
    <div class='menu' >
  <span class='toggle'>
    <i></i>
    <i></i>
    <i></i>
  </span>
  <div class='menuContent'>
    <ul class="fonts">
      <li onclick="return toggle('home')">Main Page</li>
      <li onclick="return toggle('e')">English</li>
      <li onclick="return toggle('m')">Math</li>
      <li onclick="return toggle('s')">Science/Biochemistry</li>
      <li onclick="return toggle('h')">History/Government</li>
      <li onclick="return toggle('nlp')">Native Language Project</li>
    </ul>
  </div>
</div>
<div id="content">
  <div id="e" class="pop"> <p>English</p></div>
  <div id="m" class="pop"> <p>Math</p></div>

 </div>
<div class='sectionHeroImg'>
  <h1>
    Portfolio
    <span>
      MIHS
      <p class="fonts">
        By Jerry
      </p>
    </span>
  </h1>
</div>
<script type="text/javascript">
function toggle(IDS) {
  var sel = document.getElementById('content').getElementsByTagName('div');
  var id = document.getElementById(IDS);
  
  
  for (var i=0; i<sel.length; i++) { 
    if (sel[i].id != IDS) { sel[i].style.display = 'none'; }
  }
  var status = document.getElementById(IDS).style.display;
  if (status == 'block') { document.getElementById(IDS).style.display = 'none'; id.style.opacity = "0";}
                    else { document.getElementById(IDS).style.display = 'block';  id.style.opacity = "1";}
  return false;
}
</script>
</body>
